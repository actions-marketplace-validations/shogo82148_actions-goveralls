name: "Test typescript-action"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run build
    - run: npm test
    - run: make all
    - run: make test
    - uses: ./
      with: 
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-profile: profile.cov
